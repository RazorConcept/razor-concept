<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Razor Concept</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header> 
        <div class="logo-container">
            <img src="../assets/images/razor-logo.png" alt="Razor Concept Logo" class="logo">
            <span class="tagline">Keep it SIMPLE.</span>
        </div>
        <nav>
            <a href="#shop" class="shop-icon"><i class="fas fa-shopping-cart"></i></a>
            <a href="../index.html" class="login-button home-button">Home</a>
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>
            <ul class="nav-menu">
                <li><a href="consulting.html">Consulting</a></li>
                <li><a href="../index.html#community">Connect</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-form">
            <h1>Login</h1>
            <form id="login" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#services">Solutions</a></li>
                    <li><a href="#community">Join the Community</a></li>
                    <li><a href="#contact">Get Help</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Stay Connected</h3>
                <div class="social-icons">
                    <a href="https://www.youtube.com/@razor_concept" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.tiktok.com/@razor_concept" class="social-icon"><i class="fab fa-tiktok"></i></a>
                    <a href="https://www.twitch.tv/razor_concept" class="social-icon"><i class="fab fa-twitch"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            &copy; 2024 Razor Concept. All rights reserved.
        </div>
    </footer>
</body>
</html>
