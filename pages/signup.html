<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Razor Concept</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/images/razor-logo.png" alt="Razor Concept Logo" class="logo">
            <span class="tagline">Keep it SIMPLE.</span>
        </div>
        <nav>
            <a href="#shop" class="shop-icon"><i class="fas fa-shopping-cart"></i></a>
            <a href="login.html" class="login-button">Login</a>
            <button class="hamburger" onclick="toggleMenu()">â˜°</button>
            <ul class="nav-menu">
                <li><a href="pages/consulting.html">Consulting</a></li>
                <li><a href="#community">Connect</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup-form">
            <h1>Sign Up</h1>
            <form id="signup" action="/signup" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>

    <footer>
        <!-- Footer content (same as login page) -->
    </footer>
</body>
</html>
